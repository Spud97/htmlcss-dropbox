<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="ib header-box"></div>
        <div class="ib header-box"></div>
    </header>
    <main>
        <!-- Prima Sezione -->
        <section class="bg-color-lightblue">
            <div class="ib container-big">
                <h1></h1>
                <div class="testo"></div>
                <img src="" alt="">
            </div>
        </section>
        <!-- Seconda Sezione -->
        <section>
            <div class="ib container column">
                <div class="ib box1"></div>
                <div class="ib box2"></div>
                <div class="ib box3"></div>
            </div>
        </section>
        <!-- Terza Sezione -->
        <section>
            <div class="ib container"></div>
        </section>
        <!-- Quarta Sezione -->
        <section>
            <div class="ib container column">
                <div class="ib box1"></div>
                <div class="ib box2 row">
                    <div class="ib card"></div>
                    <div class="ib card"></div>
                    <div class="ib card"></div>
                    <div class="ib card"></div>
                    <div class="ib card"></div>
                    <div class="ib card"></div>
                </div>
            </div>
        </section>
        <!-- Quinta Sezione -->
        <section>
            <div class="ib container"></div>
        </section>
        <!-- Settima Sezione -->
        <section>
            <div class="ib row">
                <div class="ib square"></div>
                <div class="ib square"></div>
                <div class="ib square"></div>
            </div>
        </section>
        <!-- Ottava Sezione -->
        <section class="bg-color-lightblue">
            <div class="ib container"></div>
        </section>
        <!-- Nona Sezione -->
        <section>
            <div class="ib container"></div>
        </section>
        <!-- Footer con Link -->
        <footer class="bg-color-black">
            <div class="ib container-big"></div>
        </footer>
    </main>
</body>
</html>
